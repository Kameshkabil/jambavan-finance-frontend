<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="64x64" href="images/jambavan.jpeg">
    <title>Jambavan Finance - Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

 <style>
:root {
    --primary: #06d1e4;
    --primary-dark: #04b7c9;
    --bg: #f6f7fb;
    --text: #1f2937;
    --muted: #6b7280;
    --border: #dfe3ea;
    --danger: #dc3545;
}

body {
    background: var(--bg);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Inter', 'Segoe UI', sans-serif;
    padding: 16px;
}

.auth-container {
    width: 100%;
    max-width: 420px;
    padding: 24px 16px;
}

.brand-icon {
    width: 56px;
    height: 56px;
    margin: 0 auto;
    border-radius: 50%;
    border: 1.5px solid var(--primary);
    display: flex;
    align-items: center;
    justify-content: center;
}

.brand-icon i {
    font-size: 24px;
    color: var(--primary);
}

.branding h3 {
    font-weight: 600;
    color: var(--text);
    margin-top: 10px;
    letter-spacing: .3px;
}

.form-label {
    font-size: 13px;
    font-weight: 500;
    color: var(--muted);
}

.form-control {
    border-radius: 6px;
    padding: 10px 12px;
    border: 1px solid var(--border);
}

.form-control:focus {
    border-color: var(--primary);
    box-shadow: none;
}

.input-group-text {
    background: #fff;
    border: 1px solid var(--border);
    border-left: none;
    cursor: pointer;
}

.btn-primary-corporate {
    background: var(--primary);
    border: none;
    border-radius: 6px;
    padding: 10px;
    font-weight: 500;
}

.btn-primary-corporate:hover {
    background: var(--primary-dark);
}

.invalid-feedback {
    font-size: 12px;
    color: var(--danger);
}

.input-group + .invalid-feedback {
    display: block;
}

.input-group .form-control.is-invalid {
    border-color: var(--danger);
}

.spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

</style>

</head>
<body>

    <div id="loader-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; justify-content: center; align-items: center;">
    <div class="spinner"></div>
</div>

<div class="auth-container">
    
    <div class="branding text-center mb-4">
    <div class="brand-icon">
        <i class="fa-solid fa-building-shield"></i>
    </div>
    <h3 class="h5 mb-1">Set New Password</h3>
    <small class="text-muted">Secure password update</small>
</div>


    <form id="resetForm" novalidate>
        
        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <div class="input-group">
                <input type="password" id="newPassword" class="form-control" placeholder="••••••••" required>
                <span class="input-group-text" onclick="togglePasswordVisibility('newPassword', 'toggleNewPass')">
                    <i class="fa-solid fa-eye" id="toggleNewPass"></i>
                </span>
            </div>
            <div class="invalid-feedback" id="newPassword-feedback"></div>
        </div>
        
        <div class="mb-4">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <div class="input-group">
                <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••" required>
                <span class="input-group-text" onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPass')">
                    <i class="fa-solid fa-eye" id="toggleConfirmPass"></i>
                </span>
            </div>
            <div class="invalid-feedback" id="confirmPassword-feedback"></div>
        </div>
        
        <button type="submit" class="btn btn-primary-corporate w-100">
            <i class="fa-solid fa-lock me-2"></i> Reset Password
        </button>
    </form>
    
</div>

<div class="position-fixed top-0 end-0 p-3" style="z-index: 9999">
    <div id="successToast" class="toast text-bg-success">
        <div class="toast-body" id="successToastMsg"></div>
    </div>
    <div id="dangerToast" class="toast text-bg-danger">
        <div class="toast-body" id="dangerToastMsg"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const resetForm = document.getElementById("resetForm");
    const newPasswordInput = document.getElementById("newPassword");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const loader = document.getElementById('loader-container');

    // --- Helper Functions ---
    function togglePasswordVisibility(fieldId, iconId) {
        const field = document.getElementById(fieldId);
        const icon = document.getElementById(iconId);
        if (field.type === "password") {
            field.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            field.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }

    function showToast(msg, type = 'success') {
        const toastElement = type === 'success' ? document.getElementById("successToast") : document.getElementById("dangerToast");
        const msgElement = type === 'success' ? document.getElementById("successToastMsg") : document.getElementById("dangerToastMsg");
        
        // Ensure toast is displayed as block for visibility
        toastElement.classList.add('show'); 
        msgElement.innerText = msg;
        new bootstrap.Toast(toastElement).show();
    }

    function setError(id, message) {
        const input = document.getElementById(id);
        const feedback = document.getElementById(id + '-feedback');
        input.classList.add('is-invalid');
        feedback.innerText = message;
    }

    function clearError(id) {
        const input = document.getElementById(id);
        const feedback = document.getElementById(id + '-feedback');
        input.classList.remove('is-invalid');
        feedback.innerText = '';
    }
    
    // --- Validation Logic ---

    // Password strength check (same as dashboard.html)
    // Requires 1 uppercase, 1 lowercase, 1 number, 1 special character, min 8 characters
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&._-])[A-Za-z\d@$!%*?&._-]{8,}$/;

    function validatePasswordStrength(password) {
        if (!password) {
            return "New password is required.";
        }
        if (password.length < 8) {
            return "Password must be at least 8 characters long.";
        }
        if (!passwordRegex.test(password)) {
            return "Must include: uppercase, lowercase, number, and one of these special characters: @$!%*?&._-";
        }
        return true;
    }

    function validateResetForm() {
        let isValid = true;
        
        // Clear previous errors
        clearError("newPassword");
        clearError("confirmPassword");

        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        // 1. New Password Strength Check
        const strengthCheck = validatePasswordStrength(newPassword);
        if (strengthCheck !== true) {
            setError("newPassword", strengthCheck);
            isValid = false;
        }
        
        // 2. Confirmation Password Required Check
        if (!confirmPassword) {
            setError("confirmPassword", "You must confirm the new password.");
            isValid = false;
        }

        // 3. Password Match Check (only if both are present)
        if (newPassword && confirmPassword && newPassword !== confirmPassword) {
            setError("newPassword", "Passwords do not match.");
            setError("confirmPassword", "Passwords do not match.");
            isValid = false;
        }

        return isValid;
    }

    // --- Event Listeners ---

    // Live match feedback
    confirmPasswordInput.addEventListener('input', () => {
        // Only run if both fields have input
        if (newPasswordInput.value && confirmPasswordInput.value) {
            if (newPasswordInput.value !== confirmPasswordInput.value) {
                // Use setError/clearError for live feedback now
                setError("confirmPassword", "Passwords do not match.");
                newPasswordInput.classList.add('is-invalid'); 
            } else {
                clearError("confirmPassword");
                // Also clear the error on the newPassword field if it was only a mismatch error
                if (!validatePasswordStrength(newPasswordInput.value) !== true) {
                    newPasswordInput.classList.remove('is-invalid');
                }
            }
        }
        // Run strength validation on new password input too
        const strengthCheck = validatePasswordStrength(newPasswordInput.value);
        if (strengthCheck !== true) {
            setError("newPassword", strengthCheck);
        } else {
            // Only clear if the mismatch error wasn't set
            if (newPasswordInput.value === confirmPasswordInput.value) {
                 clearError("newPassword");
            }
        }
    });

    // Extract token from ?token=xyz
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    // Initial check for token presence
    if (!token) {
        showToast("Error: No reset token found in URL. Please use the link sent to your email.", 'danger');
    }


    // ✅ FORM SUBMISSION LOGIC
    resetForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        if (!validateResetForm()) {
            showToast("Please check and correct the password fields.", 'danger');
            return;
        }

        const newPassword = newPasswordInput.value;

        if (!token) {
            showToast("Operation Failed: Missing reset token.", 'danger');
            return;
        }

        loader.style.display = 'flex';

        try {
            const res = await fetch(`https://jambavan-finance-backend.onrender.com/api/user/reset-password/${token}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ password: newPassword })
            });

            const data = await res.json();

            if (res.ok) {
                showToast("Password reset successful! Redirecting to login...");

                setTimeout(() => {
                    // Assuming your admin login page is 'index.html' as per previous context
                    window.location.href = "index.html"; 
                }, 2000);
                
            } else {
                showToast(data.message || "Reset failed. Token may be expired or invalid.", 'danger');
            }
            
        } catch (err) {
            showToast("Server error: Could not connect to API.", 'danger');
        } finally {
            loader.style.display = "none";
        }
    });
</script>
</body>
</html>
